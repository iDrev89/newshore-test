<mat-card>
  <mat-card-header class="flex flex-row items-center justify-center">
    <mat-card-title>Login</mat-card-title></mat-card-header
  ><mat-card-content>
    <div class="flex flex-col justify-center items-center rounded-sm">
      <span class="text-grey-500 text-lg"
        ><span class="font-bold">user:</span> jdoe@jdoe.com - <span class="font-bold">password:</span> Admin1!</span
      >

      <form class="flex flex-col" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput formControlName="username" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button
          [disabled]="loginFormGroup.invalid"
          type="submit"
          mat-raised-button
          color="primary"
          class="text-primary-100"
        >
          Ingresar
        </button>
      </form>
    </div>
  </mat-card-content></mat-card
>
