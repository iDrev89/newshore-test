<div class="flex flex-col justify-center items-center rounded-sm ">
  <span class="text-grey-500 text-lg">¿A dónde viajas?</span>

  <form class="flex flex-col" [formGroup]="flightFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Origen</mat-label>
      <input type="text" mask="UUU" matInput placeholder="BOG" formControlName="origin" />
      <mat-icon matSuffix>flight_takeoff</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Destino</mat-label>
      <input type="text" mask="UUU" matInput placeholder="MDZ" formControlName="destination" />
      <mat-icon matSuffix>flight_land</mat-icon>
    </mat-form-field>
    <button
      [disabled]="flightFormGroup.invalid"
      type="submit"
      mat-raised-button
      color="primary"
      class="text-primary-100"
    >
      Buscar
    </button>
  </form>
</div>
